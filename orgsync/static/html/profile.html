
<div class="col-md-6 col-md-offset-3">
		<p></p>
        <h4>Account Information</h4>
		<form action="/update" method="POST">
		<table class="table table-bordered table-striped">
			<tr> 
				<td> 
					Name:
				</td>
				<td> 
					
					{{response['first_name'] }} 
					{{response['last_name'] }} 			
				</td>
			</tr>
			<tr> 
				<td> 
					Account ID: 
				</td>
				<td> 
					
					<input type="text" class="form-control" name="account_id" value="{{ response['id'] }}"  disabled>
					<br>
				</td>
			
			</tr>
			<tr> 
				<td> 
					Email:
				</td>
				<td> 
					{{response['email'] }} 		
				</td>
			</tr>
			<tr> 
				<td> 
					Last login:
				</td>
				<td> 
					{{response['last_login'] }} 		
				</td>
			</tr>
			<tr> 
				<td> 
					Is a member of: 
				</td>
				<td>
					{% for r in response['org_ids'] %} 
						{{ r }}<br>
					{% endfor %}
				</td>
				
			</tr>
		</table>
            		<button type="submit" class="button btn btn-danger">Update Membership!</button>
		</form>
		<p></p>
		<form action="/"> 
		<button type="submit" class="button btn btn-danger">Go back!</button>
		</form>
            </div>
